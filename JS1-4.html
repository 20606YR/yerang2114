<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>외부 자바스크립트</title>
    <script src="myScript.js"></script>
</head>
<body>
    <h2>외부 자바스크립트</h2>
    
    <p id="demo">데모 문단입니다.</p>
    
    <button type="button" onclick="myFunction()">눌러보세요.</button>
    
    <p>이 예제는 "myScript.js"에 링크되어 있습니다.</p>
    <p>(myFunction은 "myScript.js"에 저장되어 있습니다.")</p>
    <h2>외부 스크립트의 장점</h2>
    <ul>
        <li>HTML과 코드를 분리합니다.</li>
        <li>동일한 코드가 여러 HTML파일에서 재사용 될 수 있습니다.</li>
        <li>코드를 관리(수정)할때도 매우 편리합니다.</li>
    </ul>
</body>
</html>
