<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 자료형</title>
</head>
<body>
    
    <h1>불리언 타입</h1>
    <p id="result"></p>
    
    <script>
        let firstNum = 10;
        let secondNum = 11;
        
        document.getElementById("result").innerHTML = (firstNum == secondNum);  //felse
    </script>
</body>
</html>
