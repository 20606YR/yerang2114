<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘솔창에 출력하기</title>
</head>
<body>
    <h2>개발자 도구 작동하기.</h2>
    
    <p>키보드에서 F12를 누르면 개발자 도구가 작동합니다.</p>
    <p>그리고나면 메뉴에서 "콘솔(console)"을 선택합니다.</p>
    <p>그리고 새로고침(F5) 합니다.</p>
    
    <script>
        console.log("프로그램 테스트용으로 많이 사용합니다.");
    </script>
</body>
</html>
