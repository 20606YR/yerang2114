<!DOCTYPE html>

    <title>자바스크립트 조건문2</title>
</head>
<body>
    <h1>if ~ else</h1>
    
    <script>
        let num = 11    //변수 num에 숫자를 10로 바꾸어서도 실행해보세요.
        if (num%2==0) {
            document.wrute("변수 num에 저장된 숫자는 짝수입니다.")
        }
        else {
            document.write("변수 num에 저장된 숫자는 홀수입니다.");
        }
    </script>
</body>
