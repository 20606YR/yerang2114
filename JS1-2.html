<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스트립트 in head</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "문단의 내용이 변경되었습니다.";
        }
    </script>
</head>
<body>
    <h2>JavaScript in head</h2>
    
    <p id="demo">데모 문단입니다.</p>
    <button tupe="button" onclick="myFunction()">눌러보세요</button>
    
</body>
</html>
