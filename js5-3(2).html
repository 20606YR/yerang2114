<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건문</title>
</head>
<body>
    <h1>if ~ else is ~ else 문</h1>
    
    <script>
        let score = 70;
        if (score>=90) {
            document.write("A등급입니다.");
        }
        else if (score>=80) {
            document.write("B등급입니다.");
        }
        else  if (score>=70) {
            document.write("C등급입니다.");
        }
        else  if (score>=60) {
            document.write("D등급입니다.");
        }
        else {
            document.write("E등급입니다.");
        }
    </script>
</body>
</html>
