<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width, initial-scale=1.0"></mata>
    <title>자바스크립트 자료형</title>
</head>
<body>
    <h1>객체(object) 타입</h1>
    <p id="result"></p>
    
    <script>
        let dog = { name: "해피", age: 3};    //객체의 생성
        
        //객체의 프로퍼티 참조
        document.getElementById("result").innerHTML =
            "강아지의 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살 입니다.";
    </script>
</body>
</html>
